<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Email confermata</title>
<style>
  body{font-family:system-ui,Arial;margin:0;padding:40px;background:#fff;color:#111;display:flex;align-items:center;justify-content:center;height:100vh}
  .card{max-width:680px;text-align:center;padding:28px;border-radius:10px;border:1px solid #eee}
  .token{word-break:break-all;background:#f6f8fa;padding:12px;border-radius:6px;margin-top:12px}
  .btn{display:inline-block;margin-top:18px;padding:12px 18px;background:#1f6feb;color:#fff;border-radius:8px;text-decoration:none;font-weight:600}
  .note{color:#666;margin-top:10px;font-size:13px}
</style>
</head>
<body>
  <div class="card">
    <h2>Email confermata</h2>
    <div class="note">Sto aprendo l'applicazione â€” se non succede, premi il pulsante qui sotto.</div>
    <a id="openBtn" class="btn" href="#">Apri l'app / Vai al login</a>
    <div id="token" class="token" aria-live="polite"></div>
    <div class="note">Se nulla funziona, copia il token qui e incollalo nell'app.</div>
  </div>

<script>
(function(){
  const frag = location.hash ? location.hash.substring(1) : '';
  const params = new URLSearchParams(frag);
  const access = params.get('access_token') || params.get('token') || '';
  const openBtn = document.getElementById('openBtn');
  const tokenEl = document.getElementById('token');

  function tryOpenApp() {
    if (!access) return;
    const appUrl = 'karalabpro://callback#' + frag;
    window.location = appUrl;
  }

  if (access) {
    tokenEl.textContent = access;
    setTimeout(tryOpenApp, 300);
    openBtn.href = 'karalabpro://callback#' + frag;
  } else {
    tokenEl.textContent = 'Nessun token disponibile nel link.';
    openBtn.href = '#';
  }

  openBtn.addEventListener('click', function(e){
    if (!access) return;
    tryOpenApp();
  }, false);
})();
</script>
</body>
</html>
